<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
function sane (cheese){
    alert("This text has been called with an argument:" + cheese)
}
/******************************************************
Define a function that takes returns a value
******************************************************/
function crazy(){
    return 'This text has been returned'
}
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="sane(bruh);"/><br />
<input type="button" value="Call Function with return" onclick="crazy();"/>
</form>

</body>
</html>
